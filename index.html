<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML B√ÅSICO</title>
  </head>
  <body>
    <header>
      <h1>Exercicios HTML</h1>
    </header>
    <nav>
      <a href="exercicios/texto.html">Texto</a> 
      <a href="exercicios/listas.html">Listas</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
      FOOTER
    </footer>
    <script>
      document.querySelectorAll('a').forEach(link => {
        const conteudo = document.getElementById('conteudo')

        link.onclick = function(e) {
          e.preventDefault()
          fetch(link.href)
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
        }
      })
    </script>
  </body>
</html>
